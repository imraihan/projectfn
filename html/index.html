<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="signupFrm">
    <div class="wrapper">
    
    <form action="" class="form">

      <div class="button-box">
        <button class="save">
          <i class="fa-solid fa-floppy-disk"></i> Save
        </button>
        <button class="cancel">
          <i class="fa-solid fa-xmark"></i> Cancel
        </button>
      </div>

      <div class="line-1"></div>
      
      <h3>Site Id: 1</h3><br />
      
      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Name</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Jurisdiction/City/Region</label>
      </div>

       <div class="inputContainer">
        <textarea class="input textarea" placeholder="a" rows="2"></textarea>
        <label for="" class="label">Site Description</label>
      </div>

       <div class="inputContainer width-50 margin1">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Latitude</label>
      </div>

       <div class="inputContainer width-50">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Longitude</label>
      </div>
    
      <div class="auditlog">
        <label>Audit Log:</label>
        <br /><br />
        <div class="line-1"></div>
        <br />
        <div class="report">
          <label class="created">Created By <span>Simon<span/> on 2/1/2020, 12:00:00 AM</label><br />
          <label class="updated">Updated By <span>Nandita</span> on 1/12/2021, 11:00:50 PM </label>  
        </div>        
      </div>

    </form>
    
    </div>
  </div>
</body>
</html>
